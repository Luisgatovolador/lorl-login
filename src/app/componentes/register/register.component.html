<form [formGroup]="registerForm" (ngSubmit)="enviarRegistro()">
    <p-card header="Registrarme" [style]="{ width: '360px' }">
      <div class="field">
        <label for="text">Nombre Completo</label>
        <input
          type="text"
          pInputText
          formControlName="fullname"
          class="w-full"
          name="fullname"
          placeholder="Ingresar un Nombre"
        />
  
        <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="block p-error">
          <div *ngIf="fullname.errors?.['required']">El nombre es obligatorio</div>
          <div *ngIf="fullname.errors?.['pattern']">Nombre debeá ser valido</div>
        </small>
      </div>
  
      <div class="field">
        <label for="email">Correo Electronico</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Ingresar Email"
          
        />
      </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">Requiere un correo</div>
          <div *ngIf="email.errors?.['email']">Correo incorrecto</div>
        </small>
      
  
      <div class="field">
        <label for="password">Contraseña</label>
        <input type="password"
         pInputText
        formControlName="password"
        class="w-full"
         name="password"
          placeholder="Crea una contraseña"
          />
       
  
       
      </div>
      
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Requiere una contraseña</div>
      </small>
    
  
      <div class="field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirmar Contraseña"
        />
        <small *ngIf="confirmPassword.invalid && 
         (confirmPassword.dirty || confirmPassword.touched)"
        class="block p-error"
        >
      <div  *ngIf="confirmPassword.errors?.['required']">
       Confirmar Contraseña
      </div>
    </small>
    <small class="block p-error"
    *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
    >
      Contraseñas no coinciden

    </small>
      </div>

      <p-button label="Registrar" styleClass="w-full" [disabled]="registerForm.invalid" type="submit" ></p-button>
      <div class="mt-2">
        ¿Ya eres miembro? <a routerLink="/login"> Ingresar</a>
      </div>
    </p-card>
  </form>
